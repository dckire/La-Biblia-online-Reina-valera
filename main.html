<!DOCTYPE html>
<html lang="es">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>La Biblia Reina Valera 1569-1602</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .contenedor {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: #000000;
      border: 1px solid #ddd;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .galeria-3d {
      perspective: 1000px;
      perspective-origin: 50% 50%;
    }
    
    .galeria-3d .libro {
      position: relative;
      display: inline-block;
      width: 200px;
      height: 200px;
      margin: 10px;
      transform-style: preserve-3d;
      transition: transform 0.5s;
    }
    
    .galeria-3d .libro:hover {
      transform: rotateY(180deg);
    }
    
    .galeria-3d .libro .frontal {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      transform: rotateY(0deg);
    }
    
    .galeria-3d .libro .trasera {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #333;
      color: #fff;
      padding: 10px;
      transform: rotateY(180deg);
    }
    
    .galeria-3d .libro a {
      text-decoration: none;
      color: #333;
    }
    
    .galeria-3d .libro a:hover {
      color: #666;
    }
  </style>
</head>

      </div>

        </div>
      </div>
      <div class="libro">
